baseURL: "https://legedith.github.io/jott/"
languageCode: en-us
title: Revision Notes
paginate: 5
theme: PaperMod
# relativeURLs: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false


params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  header:
    title: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://raw.githubusercontent.com/iCharlesZ/FigureBed/master/img/octocat.gif"

  label:
    text: "Home"
    icon: "https://github.githubassets.com/images/icons/emoji/octocat.png"
    iconHeight: 35


  # home-info mode
  homeInfoParams:
    Title: "Welcome to My Video Notes Blog üìù"
    Content: This platform provides concise notes generated from video content, utilizing a custom tool designed to facilitate efficient learning and knowledge retention.
  
  mainSections:
    - agile
    - consulting
    - econ
    - skills

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/legedith/"
    - name: github
      url: "https://github.com/legedith"
    - name: snapchat
      url: "https://lensstudio.snapchat.com/creator/NHy05bx6GzBmbpfX8BkO_Q"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: search
      name: search
      url: /search/
      weight: 30
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
outputs:
  home:
    - HTML
    - JSON # necessary for search
  

